<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link rel="icon" type="image/x-icon" href="./image/favicon.ico">
    <title>Super MoMo Kart 2</title>
</head>

<body>
    <div class="game">
        <div class="score">
            <p>Score: </p>
            <p class="score_text">0</p>
        </div>
        <div class="sliding-background"></div>
        <div class="game_items">
            <span class="shoot_momo_class"></span>
            <span id="momo"></span>
            <span id="score">Score:
          <p id="score_number">0</p></span
        >
      </div>
      <div id="homePage" class="text-center">
        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
          <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
              <div class="inner">
                <h1 class="masthead-brand text-info blink">
                  Best New Games 2023
                </h1>
              </div>
            </header>
            <main role="main" class="inner cover">
              <h1 class="cover-heading text-warning bg-danger rounded-pill d-inline-block py-2">- Super MoMo Kart 2 -</h1>
              <p class="lead text-success">
                Tu dois éviter les développeur en herbe
              </p>
              <p class="lead">
                <a id="play" class="btn btn-lg btn-danger blink">Play Now</a>
              </p>
              <div class="lead">
                <img src="./image/touch.png" class="img-fluid rounded-pill" alt="Responsive image" style="width: 25%; height: auto;">
              </div>   
            </main>
            <footer class="mastfoot mt-auto">
              <div class="inner">
                <p class="text-warning">
                  FMS Academy - 2023 - Christian PAZMANY - Dylan DE ALBUQUERQUE
                  - Benoit THOURY
                </p>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <!-- Audio -->
    <audio class="start_audio" src="./sound/start.mp3"></audio>
    <audio class="destroy_audio" src="./sound/perc.mp3"></audio>
    <audio class="threw_audio" src="./sound/whoosh.mp3"></audio>
    <audio class="pile_up_audio" src="./sound/crash_momo.mp3"></audio>
    <!-- Audio -->
    <script src="./generateEnemy.js"></script>
    <script src="./handleCrash.js"></script>
    <script src="./updateScore.js"></script>
    <script src="./soundEffects.js"></script>
    <script src="./main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
